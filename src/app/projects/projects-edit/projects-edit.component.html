<div class="row">
  <div class="col-xs-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row row-margin-20">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success margin-5" [disabled]="!form.valid">Save</button>
            <button type="button" class="btn btn-danger margin-5" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row row-margin-20">
          <div class="col-xs-12">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="name" name="name" formControlName="name">
          </div>
        </div>
        <div class="row row-margin-20">
          <div class="col-xs-12">
            <label for="description">Project Description</label>
            <input type="text" class="form-control" id="description" placeholder="description" name="description" formControlName="description">
          </div>
        </div>
        <div formArrayName="persons">
          <div class="row row-margin-20" *ngFor="let personsControl of getPersonControls(); let i = index" [formGroupName]="i">
            <div class="col-sm-5">
              <input type="text" class="form-control" id="empName" placeholder="Person name" name="empName" formControlName="name">
            </div>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="email" placeholder="Person email" name="email" formControlName="email">
            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-danger" (click)="onRemovePerson(i)">X</button>
            </div>
          </div>
        </div>
        <hr>
        <div class="col-xs-12">
          <button type="button" class="btn btn-success" (click)="onPersonAdd()" >Add person</button>
        </div>
      </form>
  </div>
</div>
