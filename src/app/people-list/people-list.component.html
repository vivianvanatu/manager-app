<div class="row">
    <div class="col-md-10">
        <app-people-edit (outputPerson)="onReceivedData($event)"></app-people-edit>
        <hr>
        <ul class="list-group">
            <a appCustBg class="list-group-item" style="cursor: pointer;" *ngFor="let person of people; let i = index" (click)="onEditPerson(i)">{{ person.name }} | {{ person.email }}</a>
        </ul>
    </div>
</div>
